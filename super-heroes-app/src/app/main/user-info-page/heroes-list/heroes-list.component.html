<div class="heroes-list" *ngIf="hasResults; else information">
  <app-hero-card [hero]="hero" *ngFor="let hero of ownedHeroes; trackBy: trackHeroesByFn"></app-hero-card>
</div>
<ng-template class="heroes-list" #information>
  You dont have any owned heroes. Press "+" button and add your favourite heroes!
</ng-template>
