<table>
  <thead>
    <tr>
      <th (click)="sortBattlesByDate()">Battle date and time</th>
      <th (click)="sortBattlesByHeroName()">Hero name</th>
      <th (click)="sortBattlesByEnemyName()">Opponent name</th>
      <th (click)="sortBattlesByResult()">Battle result</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let battle of battlesHistory; trackBy: trackBattlesByFn">
      <td>{{ battle.date | date: 'medium' }}</td>
      <td>
        <a [routerLink]="['/main/hero', battle.heroId]">
          <p>
            {{ battle.heroName }}
          </p>
        </a>
      </td>
      <td [routerLink]="['/main/hero', battle.enemyId]">
        <p>
          {{ battle.enemyName }}
        </p>
      </td>
      <td>{{ battle.result }}</td>
    </tr>
  </tbody>
</table>
