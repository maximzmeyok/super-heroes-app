<div class="hero-card">
  <div class="buttons">
    <button class="button" *ngIf="!isOwned" (click)="addToOwned()">Select</button>
    <button class="button" *ngIf="isOwned" (click)="removeFromOwned()">Remove</button>
    <button class="button" *ngIf="isOwned && isSelectedHero()" [disabled]="isOwned">Selected</button>
    <button class="button" *ngIf="isOwned && !isSelectedHero()" [disabled]="isOwned">Owned</button>
  </div>
  <div class="name"><h2>{{ hero.name }}</h2></div>
  <div class="avatar">
    <img src="{{ hero.image.url }}" alt="">
  </div>
  <div class="powerstats">
    <ul>
      <li>Intelligence {{ hero.powerstats.intelligence }}</li>
      <li>Strength {{ hero.powerstats.strength }}</li>
      <li>Speed {{ hero.powerstats.speed }}</li>
      <li>Durability {{ hero.powerstats.durability }}</li>
      <li>Power {{ hero.powerstats.power }}</li>
      <li>Combat {{ hero.powerstats.combat }}</li>
    </ul>
  </div>
  <button class="button">View hero</button>
</div>
