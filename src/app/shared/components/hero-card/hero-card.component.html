<div class="hero-card">
  <div class="buttons">
    <button class="button" *ngIf="!isOwnedHero" (click)="addToOwned()">Select</button>
    <button class="button" *ngIf="isOwnedHero" (click)="removeFromOwned()">Remove</button>
    <button class="button" *ngIf="isOwnedHero && isSelectedHero" [disabled]="isOwnedHero">Selected</button>
    <button class="button" *ngIf="isOwnedHero && !isSelectedHero" [disabled]="isOwnedHero">Owned</button>
  </div>
  <div class="name"><h2>{{ hero.name }}</h2></div>
  <div class="avatar">
    <img src="{{ hero.image.url }}" alt="">
  </div>
  <div class="powerstats">
    <ul>
      <li>Intelligence {{ hero.powerstats.intelligence }}</li>
      <li>Strength {{ hero.powerstats.strength }}</li>
      <li>Speed {{ hero.powerstats.speed }}</li>
      <li>Durability {{ hero.powerstats.durability }}</li>
      <li>Power {{ hero.powerstats.power }}</li>
      <li>Combat {{ hero.powerstats.combat }}</li>
    </ul>
  </div>
  <button class="button" [routerLink]="['/main/hero', hero.id]">View hero</button>
</div>
